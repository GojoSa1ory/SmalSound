<div class="home-container">

  <div class="home-playlists-container">
    @for (playlist of playlists; track $index) {
      <app-playlist-card [playlist]="playlist"/>
    }
  </div>

  @for (track of tracks(); track $index) {
    <app-track-card [track]="track"/>
  } @empty {
    <p>empty</p>
  }
</div>
