<div (click)="navigateToUser()" class="user-card-layout">
  <div class="user-card-image-layout">
    @if (user.profilePicture === undefined || user.profilePicture === "string" || user.profilePicture === null) {
      <img class="user-card-image" src="assets/da.jpg"/>
    } @else {
      <img class="user-card-image" [src]="user.profilePicture"/>
    }
  </div>
  <p>{{user.name}}</p>
</div>
