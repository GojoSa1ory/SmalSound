<div class="trackCard">


  <div class="trackInfo">
    <img [src]="track.trackImage">

    <div class="trackInfo-text">
      <span>{{track.name}}</span>
      <span>{{track.user.name}}</span>
    </div>
  </div>
<!--    <button (click)="handlePlay()">{{isPlaying() ? "⏸" : "►" }}</button>-->
    <button (click)="handlePlay()">
      <img src="{{isPlaying() ? 'assets/navImages/pause.svg' : 'assets/navImages/play.svg'}}">
    </button>
</div>
