<div class="trackCard">

  <div class="trackInfo">
    <img [src]="track.trackImage">

    <div class="trackInfo-text">
      <span>{{track.name}}</span>
      <span>{{track.user.name}}</span>
    </div>
  </div>

    <button class="play_btn" (click)="handlePlay()">
      <lucide-icon name="{{isPlaying() ? 'pause' : 'play'}}"/>
    </button>

</div>
