<form>
  <label>Введите имя</label>
  <input [value]="user.name" class="custom-input" type="text" (input)="handleSetCurrentName($event)"/>

  @if (isReg) {
    <label>Введите почту</label>
    <input [value]="user.email" class="custom-input" type="email" (input)="handleSetCurrentEmail($event)"/>
  }

  <label>Введите пароль</label>
  <input [value]="user.password" class="custom-input" type="password" (input)="handleSetCurrentPassword($event)"/>

  <button class="formButton" (click)="handleClick($event)">
    {{ isReg ? "Зарегистрироваться" : "Авторизоваться" }}
  </button>
</form>
